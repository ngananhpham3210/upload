<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Local Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }
        input[type="url"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #03dac6;
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: #32f0dd;
        }
        button:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }
        #output-container {
            background-color: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 1rem;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap; /* Allows text to wrap */
            word-wrap: break-word; /* Breaks long strings */
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
            color: #f1f1f1;
        }
        #output-container::before {
            content: "Waiting for input...";
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>yt-dlp Web Interface</h1>
    <form id="download-form">
        <input type="url" id="url-input" name="url" placeholder="Enter YouTube URL here..." required>
        <button type="submit" id="submit-button">Download</button>
    </form>
    <div id="output-container"></div>
</div>

<script>
    const form = document.getElementById('download-form');
    const urlInput = document.getElementById('url-input');
    const submitButton = document.getElementById('submit-button');
    const outputContainer = document.getElementById('output-container');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        outputContainer.innerHTML = '';
        outputContainer.style.removeProperty('::before');
        submitButton.disabled = true;
        urlInput.disabled = true;
        outputContainer.textContent = 'Starting download...\n';

        // --- START OF FIX ---
        // Instead of using FormData, we'll use URLSearchParams,
        // which is the standard for url-encoded form data.
        const body = new URLSearchParams();
        body.append('url', urlInput.value);
        // --- END OF FIX ---

        try {
            // Updated fetch request with the new body and explicit header
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: body,
            });

            if (!response.body) {
                throw new Error("Response body is missing.");
            }
            
            // Check for a server-side error before trying to stream
            if (!response.ok) {
                 const errorText = await response.text();
                 throw new Error(`Server error: ${response.status} ${response.statusText}\n${errorText}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                outputContainer.textContent += chunk;
                outputContainer.scrollTop = outputContainer.scrollHeight;
            }

        } catch (error) {
            outputContainer.textContent += `\n--- CLIENT-SIDE ERROR ---\n${error.message}`;
        } finally {
            submitButton.disabled = false;
            urlInput.disabled = false;
        }
    });
</script>

</body>
</html>
